    <title>首页</title>

<body>
    <h1>首页</h1>

    <!-- <script src="./js/request.js"></script> -->
    <script>
        const goodslist=document.querySelector('.goodslist')
        const userlist=document.querySelector('.userlist')
        const xhr=new XMLHttpRequest()
        xhr.onload=function(){
            const data=JSON.parse(xhr.responseText);
            userlist.innerHTML=data.data.map(item=>{
                return`
                    <li>${item.username}:${item.password}
                    <button class="btn" data-id="${item.id}">修改密码</button>    
                    </li>
                `
            }).join('')

        }
        xhr.open('get','http://localhost:2108/api/user/list',true)
        xhr.send()

        const xhrshr=new XMLHttpRequest()
        xhrshr.onload=function(){
            const data=JSON.parse(xhrshr.responseText);
            goodslist.innerHTML=data.data.map(item=>{
                return`
                <li>
                  <h4>${item.goods_name}</h4> 
                  <p>${item.category}</p>
                  <a>${item.price}</a>   
                  </li>
                `
            }).join('')

        }
        xhrshr.open('get','http://localhost:2108/api/goods/list',true)
        xhrshr.send()




        userlist.onclick=(e)=>{
            if(e.target.classList.contains('btn')){
                const {id}=e.target.dataset;
                const xhr=new XMLHttpRequest()
                xhr.open('put','http://localhost:2108/api/user/'+id,true)
                // xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
                xhr.setRequestHeader('Content-Type','application/json')
                xhr.send(`{"password":"556"}`)
            }
        }
