<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21真实节点操作数量对性能的影响</title>
</head>
<body>
    <h1>21真实节点操作数量对性能的影响</h1>
    <div id="app">
        1
    </div>

    <script>
        /**
         * 节点操作数量(次)      耗时(ms)
         *  30000           420
         *  20001           400
         *  10002            11
         *  3                1
         */  
        console.time('t')
        const app=document.querySelector('#app')
        let num=app.innerText;  //耗时操作
        for (let i = 1; i <10000; i++) {
            num++
        }
        app.innerText=num;  //耗时操作
        console.timeEnd('t')
    </script>
</body>
</html>
