<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11组件的使用</title>
    <link rel="stylesheet" href=".//css/bootstrap.css">
</head>
<body>
    <h1>11组件的使用</h1>
    <div id="app">
        <student></student>
        <student>
          
        </student>
        
    </div>
    
    <script src="js/vue.js"></script>
    <script>
        /**
            *11组件的使用
                * 定义
                    * 全局组件：Vue.component(name,options)   
                    * 使用
                     <name></name>  
         */ 
        Vue.component('student',{
           data:function(){
                return{
                    
                    age:18
                }
           },
            template:`
            <div id="box">
                <my-header></my-header>
                    <h4>student组件</h4>
                    <p>age:{{age}}</p>
                </div>
            `,
            //局部组件
            components:{
                myHeader:{
                    template:`
                        <div>header</div>
                    `
                }
            }
           
        })

        const vm=new Vue({
           el:'#app',
           data:{
              
           },
     
        })
    </script>
</body>
</html>
