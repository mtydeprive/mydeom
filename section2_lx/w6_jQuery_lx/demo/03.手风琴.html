<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.手风琴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .accordion {
            width: 600px;
            margin: 0 auto;
        }

        .accordion h4 {
            height: 50px;
            line-height: 50px;
            border: 1px solid yellow;
            background-color: skyblue;
            padding: 0 15px
        }

        .accordion .content {
            padding: 15px;
            border: 1px solid greenyellow;
            height: 160px;
        }
    </style>
</head>

<body>
    <h1>03.手风琴</h1>
    <div class="accordion">
        <h4>标题1</h4>
        <div class="content">内容1</div>

        <h4>标题2</h4>
        <div class="content">内容2</div>

        <h4>标题3</h4>
        <div class="content">内容3</div>

        <h4>标题4</h4>
        <div class="content">内容4</div>

        <h4>标题5</h4>
        <div class="content">内容5</div>
    </div>
    <script src="./js/jquery-3.1.1.js"></script>
    <script>
        jQuery(function($){
            //$===jQuery

            //隐藏所有.content
            // $('.content').css('display','none')

            //隐藏除了第一个以外的.content
            // $('.content').not(':first').css({display:'none'})

            // gt() 匹配所有大于给定索引值的元素
            // $('.content:gt(0)').css({display:'none'})
            
            // hide()隐藏显示的元素
            $('.content').hide()

            //点击标题显示相应的内容
            $('h4').on('click',function(){
                //this:指向绑定事件的元素节点（原生节点）
                console.log('this',this);

                //show()显示隐藏的匹配元素。
                // $('.content').show()
                // $(this).next().show()
                const $currentContent=$(this).next()
                $currentContent.show()

                //隐藏上一次点击的元素
                // //nextAll()查找当前元素之后所有的同辈元素。
                // $currentContent.nextAll('.content').hide()
                // //prevAll()查找当前元素之前所有的同辈元素
                // $currentContent.prevAll('.content').hide()

                //siblings()取得一个包含匹配的元素集合中每一个元素的所有唯一同辈元素的元素集合。可以用可选的表达式进行筛选。
                // 相当于nextAll()和prevAll()的组合
                $currentContent.siblings('.content').hide()

            })
        })
    </script>
</body>

</html>
