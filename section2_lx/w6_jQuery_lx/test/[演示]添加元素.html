<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加元素</title>
    <style>
        .box-wrap {
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .add-box {
            display: inline-block;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
        }

        .box-wrap img {
            width: 60px;
            margin: 0 5px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <!-- 添加元素 -->
    <div class="box-wrap">
        <h1>append,prepend,after,before演示</h1>
        内部插入：
        <button id="append">append</button>
        <button id="prepend">prepend</button>
        &nbsp; 外部插入：
        <button id="after">after</button>
        <button id="before">before</button>
        <br>
        <span class="add-box"><strong>原来的内容</strong></span>
    </div>
    <script src="js/jquery-3.1.1.js"></script>
    <script>
        jQuery(function($){
            /* 
                内部添加：
                append：在元素内最后面追加内容（后置）
                prepend：在元素内部添加内容（前置）

                外部添加：
                after：在元素后面插入内容
                before：在元素前面插入内容

                **如果页面上已经存在#prepend元素，append，prepend，after，before会把元素移动到页面相应的位置

                创建jQuery对象

            */
           $('#append').on('click',function(){
               $('.add-box').append('<img src="img/g3.jpg"/>')
           })
           $('#prepend').on('click',function(){
               $('.add-box').prepend('<img src="img/g4.jpg"/>')
           })
           $('#after').on('click',function(){
               $('.add-box').after('<img src="img/g5.jpg"/>')
           })
           $('#before').on('click',function(){
               $('.add-box').before('<img src="img/g2.jpg"/>')
           })
           })
    </script>
</body>

</html>
