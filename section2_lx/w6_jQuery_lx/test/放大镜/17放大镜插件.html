<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17放大镜插件</title>
	<link rel="stylesheet" href="lib/jquery-gdszoom/jquery.gdszoom.css">
	<style>
		/*body{padding-left:600px;}*/
		.smallList img{width:80px;}
		.gds-bigzoom img{min-width: 1000px;}
	</style>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="lib/jquery-gdszoom/jquery.gdszoom.js"></script>
	<script>
		$(function(){
			$('.goods').gdszoom();

			$('.smallList img').click(function(){
				$('.goods img').attr({
					'src':this.src,
					'data-big':this.src
				});
			})
		});
	</script>
</head>
<body>
	<div class="goods">
		<img src="img/car_min.png" data-big="img/car.jpg">
	</div>
	<div class="smallList">
		<img src="img/g11.jpg" alt="">
		<img src="img/g12.jpg" alt="">
		<img src="img/g13.jpg" alt="">
		<img src="img/g14.jpg" alt="">
		<img src="img/g15.jpg" alt="">
	</div>
</body>
</html>
